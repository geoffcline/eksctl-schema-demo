<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksctl - Config File Schema</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            color: #24292e;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        td {
            padding: 12px 8px;
            border-bottom: 1px solid #eaecef;
            vertical-align: top;
        }
        tr:hover {
            background-color: #f6f8fa;
        }
        .key { 
            font-weight: 600;
            min-width: 200px;
        }
        .key.required { 
            color: #d73a49;
        }
        .value { 
            color: #24292e;
        }
        .example { 
            color: #6f42c1;
            font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
        }
        .const { 
            color: #005cc5;
            font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
        }
        .description-section {
            margin: 20px 0 30px 0;
            color: #586069;
            font-size: 16px;
        }
        .documentation-link {
            margin: 0 0 30px 0;
            color: #586069;
        }
        .documentation-link a {
            color: #0366d6;
            text-decoration: none;
            font-weight: 500;
        }
        .documentation-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Eksctl - Config File Schema</h1>
    <div id="description" class="description-section">
        Review the schema for cluster.yaml used to create and update EKS clusters using the eksctl cli tool.
    </div>
    <div class="documentation-link">
        <p>For detailed information on creating and managing clusters, visit the 
        <a href="https://eksctl.io/usage/creating-and-managing-clusters/" 
           target="_blank" 
           rel="noopener noreferrer">eksctl documentation</a>
        </p>
    </div>
    <div id="config"></div>
    <script type="module" src="schema.js"></script>
</body>
</html>
